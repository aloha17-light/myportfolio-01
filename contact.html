<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Kshitish</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

    <style>
        /* Define custom theme colors and fonts */
        :root {
            /* Light Mode */
            --bg-cream: #fdfbf6;
            --text-dark-teal: #0D4740;
            --text-subtle: #0D4740a0; /* 80% opacity */
            --accent-lavender: #E6E0FF;
            --accent-light-teal: #C0F5E8;
            --accent-soft-peach: #FFDAC1;
            --accent-light-blue: #D6EEFF;
            --ticker-line: rgba(13, 71, 64, 0.2);
        }

        html.dark {
            /* Dark Mode */
            --bg-cream: #1a2e2b; /* Dark teal bg */
            --text-dark-teal: #fdfbf6; /* Light cream text */
            --text-subtle: #fdfbf6a0; /* 80% opacity */
            --accent-lavender: #2a3f3c; /* Muted dark card */
            --accent-light-teal: #2a3f3c; /* Muted dark card */
            --accent-soft-peach: #2a3f3c; /* Muted dark card */
            --accent-light-blue: #2a3f3c; /* Muted dark card */
            --ticker-line: rgba(253, 251, 246, 0.2);
        }

        body {
            background-color: var(--bg-cream);
            color: var(--text-dark-teal);
            font-family: var(--font-sans);
            transition: background-color 0.3s ease, color 0.3s ease; /* Animation */
        }

        /* Hero gradient */
        .hero-gradient {
            background-image: linear-gradient(180deg, var(--accent-lavender) 0%, var(--bg-cream) 100%);
            transition: all 0.3s ease; /* Animate the gradient change */
        }

        /* Sparkle Animation (no changes) */
        .sparkle {
            animation: sparkle 3s infinite ease-in-out;
            opacity: 0;
        }
        .sparkle:nth-child(2) { animation-delay: 0.3s; }
        .sparkle:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        /* Custom font */
        .font-sacramento {
            font-family: 'Sacramento', cursive;
        }

        /* --- Smooth Transitions for Components --- */
        
        /* Add transition to all elements that use our CSS variables */
        header, footer, .rounded-3xl, #themeToggleBtn, button[type="submit"], .border-dashed, input[type="email"], textarea {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        /* Fix for contact form inputs to use variables */
        input[type="email"], textarea {
            background-color: transparent !important; /* Make bg transparent */
            color: var(--text-dark-teal) !important; /* Text color */
            ring-color: var(--text-subtle) !important; /* Ring color */
        }
        input[type="email"]::placeholder, textarea::placeholder {
            color: var(--text-subtle) !important; /* Placeholder color */
            transition: color 0.3s ease;
        }
        input[type="email"]:focus, textarea:focus {
            ring-color: var(--text-dark-teal) !important; /* Focus ring color */
        }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">

        <div class="w-full max-w-lg">
            <h1 class="text-4xl md:text-5xl font-bold text-center text-[var(--text-dark-teal)] mb-8">
                Get in Touch
            </h1>

            <form action="https://formspree.io/f/mvgweokp" method="POST" class="bg-[var(--accent-light-teal)] p-8 rounded-3xl shadow-lg space-y-6">

                <div>
                    <label for="email" class="block text-sm font-medium text-[var(--text-dark-teal)] mb-2">
                        Your Email
                    </label>
                    <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        placeholder="you@example.com" 
                        required 
                        class="w-full px-4 py-3 rounded-xl border-0 ring-1 ring-[var(--text-dark-teal)]/20 focus:ring-2 focus:ring-[var(--text-dark-teal)] transition"
                    >
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-[var(--text-dark-teal)] mb-2">
                        Your Message
                    </label>
                    <textarea 
                        name="message" 
                        id="message" 
                        rows="6" 
                        placeholder="Hi Kshitish, I'd like to talk about..." 
                        required 
                        class="w-full px-4 py-3 rounded-xl border-0 ring-1 ring-[var(--text-dark-teal)]/20 focus:ring-2 focus:ring-[var(--text-dark-teal)] transition"
                    ></textarea>
                </div>

                <div>
                    <button 
                        type="submit" 
                        class="w-full font-bold bg-[var(--text-dark-teal)] text-white px-6 py-3 rounded-full hover:opacity-90 transition-opacity"
                    >
                        Send Message
                    </button>
                </div>

            </form>

            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
            
            <div class="flex flex-col md:flex-row justify-between gap-12">
                
                
                <div class="flex gap-12 md:gap-20">
                    <div>
                        <h3 class="font-bold text-base text-[var(--text-dark-teal)] mb-4">Elsewhere</h3>
                        <ul class="space-y-3 text-sm text-[var(--text-dark-teal)]/80">
                            
                            <li><a href="#" class="hover:text-[var(--text-dark-teal)] transition-colors">Github</a></li>
                            <li><a href="#" class="hover:text-[var(--text-dark-teal)] transition-colors">Posts</a></li>
                            <li><a href="#" class="hover:text-[var(--text-dark-teal)] transition-colors">CV</a></li>
                            <li><a href="#" class="hover:text-[var(--text-dark-teal)] transition-colors">LinkedIn</a></li>
                        </ul>
                    </div>
                    <div>
                        <h3 class="font-bold text-base text-[var(--text-dark-teal)] mb-4">Contact</h3>
                        <ul class="space-y-3 text-sm text-[var(--text-dark-teal)]/80">
                            <li><a href="contact.html" class="hover:text-[var(--text-dark-teal)] transition-colors">Message</a></li>
                        </ul>
                    </div>
                                </div>
            </div>

            <div class="relative w-full text-center mt-20 pt-8">
                <div class="absolute top-8 left-0 w-full border-t border-dashed border-[var(--text-dark-teal)]/20"></div>
                
                <div class="relative inline-flex flex-col items-center">
                    <button id="themeToggleBtn" title="Toggle light/dark mode" class="w-12 h-12 rounded-full bg-[var(--text-dark-teal)] text-[var(--bg-cream)] flex items-center justify-center transition-all hover:opacity-80 z-10 border-4 border-[var(--bg-cream)]" style="box-shadow: 0 0 0 1px var(--text-dark-teal);">
                        <i data-lucide="sun" class="w-6 h-6"></i>
                    </button>
                    <div class="w-px h-8 bg-[var(--text-dark-teal)] -mt-2"></div>
                </div>
            </div>

        </div>

        </div>

    </div>

</body>
</html>
